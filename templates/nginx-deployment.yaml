apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nginx.deployment_name }} #nginx-deployment
  labels:
    app : nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.nginx.image }} #veronikabogdanovich/nginx-2:1
          ports:
            - containerPort: 80